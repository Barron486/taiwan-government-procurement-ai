<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 調試工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }
        .debug-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .log-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info { background: #d1ecf1; color: #0c5460; }
        .log-success { background: #d4edda; color: #155724; }
        .log-error { background: #f8d7da; color: #721c24; }
        .log-warning { background: #fff3cd; color: #856404; }
        .test-result {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result.success { border-color: #28a745; }
        .test-result.error { border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1 class="mb-4">
            <i class="fas fa-bug me-2"></i>API 調試工具
        </h1>

        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            此工具用於診斷 API 連接問題。請在瀏覽器的開發者工具 (F12) 中查看 Console 和 Network 標籤以獲取更多資訊。
        </div>

        <!-- 測試 1: 基本連接 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5><i class="fas fa-plug me-2"></i>測試 1: 基本 API 連接</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testBasicConnection()">
                    <i class="fas fa-play me-1"></i>測試基本連接
                </button>
                <div id="test1-result"></div>
            </div>
        </div>

        <!-- 測試 2: 公司搜尋 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5><i class="fas fa-search me-2"></i>測試 2: 搜尋龐德生技</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testCompanySearch()">
                    <i class="fas fa-play me-1"></i>搜尋公司
                </button>
                <div id="test2-result"></div>
            </div>
        </div>

        <!-- 測試 3: 詳細資料 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5><i class="fas fa-info-circle me-2"></i>測試 3: 載入詳細資料</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" id="unitId" placeholder="unit_id" value="A.9.51.1.9">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" id="jobNumber" placeholder="job_number" value="AD14E05A">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="testTenderDetail()">
                    <i class="fas fa-play me-1"></i>載入詳細資料
                </button>
                <div id="test3-result"></div>
            </div>
        </div>

        <!-- 日誌區域 -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-terminal me-2"></i>執行日誌</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-sm btn-secondary" onclick="clearLog()">
                    <i class="fas fa-trash me-1"></i>清除日誌
                </button>
                <div id="logBox" class="log-box"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://pcc-api.openfun.app/api';

        function log(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('logBox').innerHTML = '';
        }

        function showResult(testNum, html, isSuccess) {
            const resultDiv = document.getElementById(`test${testNum}-result`);
            resultDiv.innerHTML = html;
            resultDiv.className = `test-result mt-3 ${isSuccess ? 'success' : 'error'}`;
        }

        async function testBasicConnection() {
            log('開始測試基本 API 連接...', 'info');
            const testUrl = `${API_BASE}/searchbycompanyname?query=測試&page=1`;
            log(`請求 URL: ${testUrl}`, 'info');

            try {
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                log(`回應狀態: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`Headers: ${JSON.stringify([...response.headers])}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    const recordCount = data.records?.length || 0;
                    log(`成功取得 ${recordCount} 筆資料`, 'success');
                    
                    showResult(1, `
                        <div class="alert alert-success mt-3">
                            <h6>✅ API 連接正常</h6>
                            <p>狀態碼: ${response.status}</p>
                            <p>記錄數: ${recordCount}</p>
                        </div>
                    `, true);
                } else {
                    const text = await response.text();
                    log(`錯誤回應: ${text.substring(0, 200)}`, 'error');
                    
                    showResult(1, `
                        <div class="alert alert-danger mt-3">
                            <h6>❌ API 連接失敗</h6>
                            <p>狀態碼: ${response.status}</p>
                            <p>這可能是 Cloudflare 防護或 CORS 問題</p>
                        </div>
                    `, false);
                }
            } catch (error) {
                log(`連接錯誤: ${error.message}`, 'error');
                log(`錯誤類型: ${error.name}`, 'error');
                
                showResult(1, `
                    <div class="alert alert-danger mt-3">
                        <h6>❌ 連接失敗</h6>
                        <p>錯誤: ${error.message}</p>
                        <p>可能原因: 網路問題、CORS 限制、或 API 服務暫時無法使用</p>
                    </div>
                `, false);
            }
        }

        async function testCompanySearch() {
            log('開始搜尋「龐德生技」...', 'info');
            
            const searchVariants = [
                '龐德生技有限公司',
                '龐德生技',
                '龐德'
            ];

            let foundAny = false;
            
            for (const variant of searchVariants) {
                const testUrl = `${API_BASE}/searchbycompanyname?query=${encodeURIComponent(variant)}&page=1`;
                log(`嘗試: "${variant}"`, 'info');
                log(`URL: ${testUrl}`, 'info');

                try {
                    const response = await fetch(testUrl);
                    log(`回應: ${response.status}`, response.ok ? 'success' : 'warning');

                    if (response.ok) {
                        const data = await response.json();
                        const count = data.records?.length || 0;
                        log(`找到 ${count} 筆結果`, count > 0 ? 'success' : 'warning');
                        
                        if (count > 0) {
                            foundAny = true;
                            log(`✓ 使用 "${variant}" 成功找到結果`, 'success');
                            
                            // 顯示前3筆結果
                            const samples = data.records.slice(0, 3).map(r => 
                                `- ${r.brief?.title || '無標題'} (${r.date || '未知日期'})`
                            ).join('<br>');
                            
                            showResult(2, `
                                <div class="alert alert-success mt-3">
                                    <h6>✅ 搜尋成功</h6>
                                    <p>搜尋詞: "${variant}"</p>
                                    <p>找到: ${count} 筆結果</p>
                                    <hr>
                                    <small><strong>範例結果：</strong><br>${samples}</small>
                                </div>
                            `, true);
                            
                            break;
                        }
                    }
                } catch (error) {
                    log(`搜尋 "${variant}" 失敗: ${error.message}`, 'error');
                }
            }

            if (!foundAny) {
                showResult(2, `
                    <div class="alert alert-warning mt-3">
                        <h6>⚠️ 未找到結果</h6>
                        <p>所有搜尋變體都沒有找到「龐德生技」的記錄</p>
                        <p>這可能是正常的（該公司可能沒有近期標案記錄）</p>
                    </div>
                `, false);
            }
        }

        async function testTenderDetail() {
            const unitId = document.getElementById('unitId').value;
            const jobNumber = document.getElementById('jobNumber').value;
            
            log(`開始載入標案詳細資料...`, 'info');
            log(`unit_id: ${unitId}`, 'info');
            log(`job_number: ${jobNumber}`, 'info');
            
            const testUrl = `${API_BASE}/tender?unit_id=${unitId}&job_number=${jobNumber}`;
            log(`URL: ${testUrl}`, 'info');

            try {
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                log(`回應狀態: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`成功載入詳細資料`, 'success');
                    log(`記錄數: ${data.records?.length || 0}`, 'info');
                    
                    const record = data.records?.[0] || data;
                    const title = record.brief?.title || '無標題';
                    const detailKeys = Object.keys(record.detail || {}).length;
                    
                    showResult(3, `
                        <div class="alert alert-success mt-3">
                            <h6>✅ 詳細資料載入成功</h6>
                            <p><strong>標案名稱：</strong>${title}</p>
                            <p><strong>詳細欄位數：</strong>${detailKeys}</p>
                            <hr>
                            <small>可以查看瀏覽器 Console 獲取完整資料</small>
                        </div>
                    `, true);
                    
                    console.log('完整資料:', data);
                } else {
                    const text = await response.text();
                    log(`載入失敗: ${response.status}`, 'error');
                    log(`回應內容: ${text.substring(0, 200)}`, 'error');
                    
                    showResult(3, `
                        <div class="alert alert-danger mt-3">
                            <h6>❌ 載入詳細資料失敗</h6>
                            <p>狀態碼: ${response.status}</p>
                            <p>這個 unit_id 或 job_number 可能無效</p>
                        </div>
                    `, false);
                }
            } catch (error) {
                log(`連接錯誤: ${error.message}`, 'error');
                
                showResult(3, `
                    <div class="alert alert-danger mt-3">
                        <h6>❌ 連接失敗</h6>
                        <p>錯誤: ${error.message}</p>
                        <p>可能原因: 網路問題、CORS 限制</p>
                    </div>
                `, false);
            }
        }

        // 頁面載入時顯示歡迎訊息
        window.addEventListener('DOMContentLoaded', () => {
            log('API 調試工具已就緒', 'success');
            log('請點擊上方按鈕開始測試', 'info');
            log('-------------------', 'info');
        });
    </script>
</body>
</html>
