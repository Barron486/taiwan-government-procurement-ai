<body>

                </div>

                <!-- 年度統計 -->
                <div class="card analysis-card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>年度得標統計</h5>
                    </div>

                <!-- Gemini AI 分析 -->
                <div class="card analysis-card">

                        <h5><i class="fas fa-shield-alt me-2"></i>羅氏診斷 - 競爭對手情報分析</h5>

                    <div class="card-body">
                        <div id="geminiAnalysis" class="analysis-result">

                <!-- 得標案件清單 -->
                <div class="card analysis-card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>得標案件清單</h5>
                    </div>
                    <div class="card-body">
                        <div id="tenderList"></div>
                    </div>

            <!-- 錯誤訊息 -->
            <div id="errorSection" style="display: none;">
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>分析失敗</h5>
                    <p id="errorMessage"></p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-redo me-1"></i>重新載入

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>
        // API 配置：根據環境自動切換
        const USE_PROXY = window.API_CONFIG && window.API_CONFIG.getApiBase();
        const API_PROXY = USE_PROXY || null;
        const API_BASES = USE_PROXY ? [] : [
            'https://pcc-api.openfun.app/api',
            'https://pcc.g0v.ronny.tw/api'
        ];

        console.log('🔧 API 模式:', USE_PROXY ? '使用 Vercel 代理' : '直接呼叫 API');

        let companyData = null;
        let geminiKey = null;
        
        // 以多個 API_BASES 進行逾時+重試+備援切換（或使用代理）
        async function fetchFromApis(path, options = {}, timeoutMs = 10000, retriesPerBase = 2) {
            let lastError = null;
            const tried = [];
            
            // 如果使用代理模式
            if (API_PROXY) {
                const url = window.API_CONFIG.buildUrl(path, extractParams(path));
                tried.push(url);
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                    
                    const resp = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!resp.ok) {
                        const errorText = await resp.text();
                        throw new Error(`HTTP ${resp.status}: ${resp.statusText} - ${errorText}`);
                    }
                    
                    console.log('✅ API 代理請求成功');
                    return { resp, url };
                    
                } catch (err) {
                    lastError = err;
                    console.error('❌ API 代理請求失敗:', err.message);
                    throw new Error(`API 代理失敗: ${err.message}`);
                }
            }
            
            // 直接 API 模式（本地開發）
            for (const base of API_BASES) {
                for (let attempt = 1; attempt <= retriesPerBase; attempt++) {
                    const url = `${base}${path}`;
                    tried.push(url);
                    
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                        
                        const resp = await fetch(url, { 
                            ...options, 
                            signal: controller.signal 
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!resp.ok) {
                            const errorText = await resp.text();
                            throw new Error(`HTTP ${resp.status}: ${resp.statusText} - ${errorText}`);
                        }
                        
                        return { resp, url };
                    } catch (err) {
                        lastError = err;
                        console.warn(`API 請求失敗 (來源: ${base}, 嘗試 ${attempt}/${retriesPerBase}): ${err.message}`);
                        
                        // 如果還有重試機會，等待後重試
                        if (attempt < retriesPerBase) {
                            await new Promise(r => setTimeout(r, attempt * 800));
                        }
                    }
                }
            }
            
            const errorMessage = `所有 API 來源均失敗。最後錯誤: ${lastError?.message || '未知錯誤'}. 已嘗試來源: ${tried.join(' , ')}`;
            throw new Error(errorMessage);
        }
        
        // 從路徑中提取參數
        function extractParams(path) {
            const params = {};
            if (path.includes('?')) {
                const [basePath, queryString] = path.split('?');
                const urlParams = new URLSearchParams(queryString);
                for (const [key, value] of urlParams) {
                    params[key] = value;
                }
            }
            return params;
        }

        // 從 URL 參數獲取公司名稱和 Gemini API Key
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                companyName: urlParams.get('company') || '',
                geminiKey: urlParams.get('key') || ''
            };
        }

        // 初始化頁面
        async function initPage() {
            const { companyName, geminiKey: key } = getUrlParams();
            
            if (!companyName) {
                showError('未指定公司名稱');
                return;
            }

            if (!key) {
                showError('未提供 Gemini API Key');
                return;
            }

            geminiKey = key;
            document.getElementById('companyName').textContent = companyName;
            
            try {
                await loadCompanyData(companyName);
                await performGeminiAnalysis(companyName);
            } catch (error) {
                console.error('初始化錯誤:', error);
                // 提供更友善的錯誤訊息和重試選項
                showError(`初始化失敗：${error.message}
                
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-redo me-1"></i>重新載入
                    </button>
                    <button class="btn btn-secondary ms-2" onclick="window.close()">
                        <i class="fas fa-times me-1"></i>關閉
                    </button>
                </div>`);
            }
        }

        // 搜尋所有頁面
        async function searchAllPages(searchType, query) {
            let allResults = [];
            let page = 1;
            const maxPages = 5; // 限制最多搜尋5頁
            let consecutiveErrors = 0;

            while (page <= maxPages && consecutiveErrors < 2) {
                try {
                    const path = `/searchby${searchType}?query=${encodeURIComponent(query)}&page=${page}`;
                    console.log(`搜尋第 ${page} 頁:`, path);
                    
                    // 減少重試次數，並在請求之間加入延遲以避免速率限制
                    if (page > 1) {
                        await new Promise(r => setTimeout(r, 500));  // 每頁間隔 500ms
                    }
                    const { resp: response } = await fetchFromApis(path, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }, 10000, 1);  // 減少重試次數到 1 次
                    
                    console.log(`第 ${page} 頁回應:`, response.status, response.statusText);
                    
                    if (!response.ok) {
                        // 如果是 403，在瀏覽器環境中可能仍然可以正常運作
                        if (response.status === 403) {
                            console.warn(`第 ${page} 頁收到 403，但在瀏覽器中這通常是正常的`);
                            // 403 通常只發生在非瀏覽器環境，所以這裡我們記錄但不拋出錯誤
                            consecutiveErrors++;
                            
                            // 如果是第一頁就 403，可能真的有問題
                            if (page === 1) {
                                console.error('第一頁就收到 403，可能確實有 API 連接問題');
                                throw new Error('API 連接被拒絕（403）');
                            }
                        } else if (response.status === 404) {
                            console.log(`第 ${page} 頁沒有更多資料`);
                            break;
                        } else {
                            console.warn(`第 ${page} 頁回應異常: ${response.status}`);
                            consecutiveErrors++;
                        }
                        
                        // 如果連續錯誤，停止搜尋
                        if (consecutiveErrors >= 2) {
                            console.warn('連續錯誤太多，停止搜尋');
                            break;
                        }
                        page++;
                        continue;
                    }

                    const data = await response.json();
                    console.log(`第 ${page} 頁資料:`, data);
                    
                    if (data && data.records && data.records.length > 0) {
                        allResults = allResults.concat(data.records);
                        console.log(`第 ${page} 頁找到 ${data.records.length} 筆，累計 ${allResults.length} 筆`);
                        consecutiveErrors = 0; // 重置錯誤計數
                    } else {
                        console.log(`第 ${page} 頁沒有資料`);
                        break;
                    }
                    
                    page++;
                } catch (error) {
                    console.error(`搜尋第 ${page} 頁錯誤:`, error);
                    consecutiveErrors++;
                    
                    if (consecutiveErrors >= 2) {
                        console.warn('連續錯誤太多，停止搜尋');
                        break;
                    }
                    
                    page++;
                }
            }

            console.log(`總共搜尋到 ${allResults.length} 筆結果（搜尋了 ${page-1} 頁）`);
            return allResults;
        }

        // 顯示訊息
        function showMessage(message, type = 'info') {
            console.log(`${type.toUpperCase()}: ${message}`);
            // 可以在這裡添加視覺化訊息顯示
        }

        // 計算統計資料
        function calculateStats(results) {
            let totalAmount = 0;
            let validAmountCount = 0;
            const years = new Set();
            
            results.forEach(record => {
                const year = record.date ? record.date.toString().substring(0, 4) : '未知';
                years.add(year);
                
                // 優先使用決標資料:總決標金額
                let amount = '0';
                if (record.detail?.['決標資料:總決標金額']) {
                    amount = record.detail['決標資料:總決標金額'];
                } else if (record.detail?.['投標廠商:投標廠商1:決標金額']) {
                    amount = record.detail['投標廠商:投標廠商1:決標金額'];
                } else if (record.detail?.['採購資料:預算金額']) {
                    amount = record.detail['採購資料:預算金額'];
                }
                
                const amountMatch = amount.toString().match(/[\d,]+/);
                if (amountMatch) {
                    const numericAmount = parseInt(amountMatch[0].replace(/,/g, ''));
                    totalAmount += numericAmount;
                    validAmountCount++;
                }
            });

            const avgAmount = validAmountCount > 0 ? Math.round(totalAmount / validAmountCount) : 0;
            const yearRange = years.size;

            // 更新統計資料（檢查元素是否存在）
            const totalTendersEl = document.getElementById('totalTenders');
            const totalAmountEl = document.getElementById('totalAmount');
            const avgAmountEl = document.getElementById('avgAmount');
            const yearRangeEl = document.getElementById('yearRange');

            if (totalTendersEl) totalTendersEl.textContent = results.length;
            if (totalAmountEl) totalAmountEl.textContent = totalAmount.toLocaleString() + ' 元';
            if (avgAmountEl) avgAmountEl.textContent = avgAmount.toLocaleString() + ' 元';
            if (yearRangeEl) yearRangeEl.textContent = yearRange + ' 年';
        }

        // 顯示年度統計（近3年）
        function displayYearlyStats(results) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const yearlyData = {};
            
            // 初始化近3年的資料
            for (let i = 0; i < 3; i++) {
                const year = currentYear - i;
                yearlyData[year] = {
                    count: 0,
                    amount: 0,
                    records: []
                };
            }
            
            // 統計各年度資料
            results.forEach(record => {
                const recordYear = parseInt(record.date.toString().substring(0, 4));
                if (yearlyData[recordYear]) {
                    yearlyData[recordYear].count++;
                    yearlyData[recordYear].records.push(record);
                    
                    const brief = record.brief || {};
                    const amount = brief.amount;
                    if (amount && amount !== '0' && amount !== '') {
                        const numericAmount = parseFloat(amount.replace(/[^\d.-]/g, ''));
                        if (!isNaN(numericAmount) && numericAmount > 0) {
                            yearlyData[recordYear].amount += numericAmount;
                        }
                    }
                }
            });
            
            // 顯示年度統計
            const yearlyHtml = Object.keys(yearlyData).sort((a, b) => b - a).map(year => {
                const data = yearlyData[year];
                const formattedAmount = new Intl.NumberFormat('zh-TW', { 
                    style: 'currency', 
                    currency: 'TWD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(data.amount);
                
                return `
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">${year}年</h5>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="text-primary">
                                            <i class="fas fa-chart-bar fa-2x mb-2"></i>
                                            <div class="h4">${data.count}</div>
                                            <small class="text-muted">案件數</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-success">
                                            <i class="fas fa-dollar-sign fa-2x mb-2"></i>
                                            <div class="h5">${formattedAmount}</div>
                                            <small class="text-muted">總金額</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('yearlyStats').innerHTML = yearlyHtml;
        }

        // 檢測是否有複數廠商決標，並取得特定公司的得標資訊
        function hasMultipleAwardedVendors(detail, targetCompanyName) {
            const allVendors = [];
            const targetCompanyAwards = [];
            
            console.log('=== 檢測複數廠商決標 ===');
            console.log('目標公司:', targetCompanyName);
            console.log('Detail keys:', Object.keys(detail).filter(k => k.includes('投標廠商')));
            
            // 檢查所有投標廠商欄位
            for (const key in detail) {
                if (key.includes('投標廠商:投標廠商') && key.includes(':廠商名稱')) {
                    const vendorName = detail[key];
                    const vendorNumber = key.match(/投標廠商:投標廠商(\d+):廠商名稱/);
                    if (vendorNumber && vendorName) {
                        const vendorIndex = parseInt(vendorNumber[1]);
                        
                        // 嘗試多種方式獲取決標金額
                        let amount = null;
                        const possibleAmountKeys = [
                            `投標廠商:投標廠商${vendorIndex}:決標金額`,
                            `投標廠商:投標廠商${vendorIndex}:得標金額`,
                            `決標資料:決標廠商${vendorIndex}:決標金額`,
                            `決標資料:決標廠商${vendorIndex}:得標金額`
                        ];
                        
                        for (const amountKey of possibleAmountKeys) {
                            if (detail[amountKey]) {
                                amount = detail[amountKey];
                                console.log(`找到金額: ${vendorName} - ${amountKey} = ${amount}`);
                                break;
                            }
                        }
                        
                        // 如果沒找到，檢查是否有 "決標品項" 相關欄位
                        if (!amount) {
                            for (const itemKey in detail) {
                                if (itemKey.includes(`投標廠商${vendorIndex}`) && 
                                    (itemKey.includes('決標') || itemKey.includes('得標')) && 
                                    itemKey.includes('金額')) {
                                    amount = detail[itemKey];
                                    console.log(`找到金額(通配): ${vendorName} - ${itemKey} = ${amount}`);
                                    break;
                                }
                            }
                        }
                        
                        // 只有決標金額不為空或0的才算得標廠商
                        if (amount && amount !== '0' && amount !== '' && amount !== 'NT$0') {
                            const vendor = {
                                index: vendorIndex,
                                name: vendorName,
                                amount: amount,
                                item: detail[`投標廠商:投標廠商${vendorIndex}:品項名稱`] || 
                                      detail[`決標資料:決標廠商${vendorIndex}:品項名稱`] || 
                                      `品項${vendorIndex}`
                            };
                            
                            allVendors.push(vendor);
                            
                            // 檢查是否為目標公司（更寬鬆的匹配）
                            if (targetCompanyName) {
                                // 移除公司類型後綴進行比較
                                const cleanTargetName = targetCompanyName
                                    .replace(/股份有限公司|有限公司|企業有限公司|企業股份有限公司/g, '')
                                    .trim();
                                const cleanVendorName = vendorName
                                    .replace(/股份有限公司|有限公司|企業有限公司|企業股份有限公司/g, '')
                                    .trim();
                                
                                if (cleanVendorName.includes(cleanTargetName) || cleanTargetName.includes(cleanVendorName)) {
                                    targetCompanyAwards.push(vendor);
                                    console.log(`✓ 匹配目標公司: ${vendorName}`);
                                }
                            }
                        }
                    }
                }
            }
            
            console.log('✓ 檢測到的所有得標廠商:', allVendors.length, '家');
            console.log('✓ 目標公司得標品項:', targetCompanyAwards.length, '項');
            
            // 如果有複數廠商決標
            if (allVendors.length > 1) {
                console.log('✓ 確認為複數廠商決標案件');
                
                // 計算目標公司總金額
                let totalTargetAmount = 0;
                if (targetCompanyAwards.length > 0) {
                    totalTargetAmount = targetCompanyAwards.reduce((sum, award) => {

                }

                const keywords = companyName.match(/[\u4e00-\u9fff]+/g); // 提取中文字符
                if (keywords && keywords.length > 0) {
                    keywords.forEach(keyword => {
                        if (keyword.length >= 2) {
                            searchStrategies.push({ type: 'companyname', query: keyword, desc: `關鍵字: ${keyword}` });
                        }
                    });
                }
                
                // 嘗試各種搜尋策略
                for (const strategy of searchStrategies) {
                    if (strategy.query && strategy.query.length > 1) {
                        try {
                            console.log(`嘗試搜尋策略: ${strategy.desc} - "${strategy.query}"`);

        // 構建政府採購網 URL - 確保只返回政府採購網連結
        function buildGovUrl(record) {
            // 檢查所有可能的 detail 欄位
            const detail = record.detail || {};
            
            console.log('構建連結，record:', record);
            console.log('detail.url:', detail.url);
            console.log('detail.pkPmsMain:', detail.pkPmsMain);
            
            // 1. 優先使用 detail 中的 url 欄位（如果是政府採購網連結）
            if (detail.url && detail.url.startsWith('https://web.pcc.gov.tw')) {
                console.log('使用 detail.url:', detail.url);
                return detail.url;
            }
            
            // 2. 檢查 detail 中的 pkPmsMain 欄位
            if (detail.pkPmsMain) {
                const govUrl = `https://web.pcc.gov.tw/tps/QueryTender/query/searchTenderDetail?pkPmsMain=${detail.pkPmsMain}`;
                console.log('使用 pkPmsMain 構建連結:', govUrl);
                return govUrl;
            }
            
            // 3. 檢查 detail 中的所有欄位，找出 pkPmsMain
            for (const key in detail) {
                if (key.includes('pkPmsMain') || key === 'pkPmsMain') {
                    const pkPmsMain = detail[key];
                    if (pkPmsMain) {
                        const govUrl = `https://web.pcc.gov.tw/tps/QueryTender/query/searchTenderDetail?pkPmsMain=${pkPmsMain}`;
                        console.log('在欄位中找到 pkPmsMain:', key, '=', pkPmsMain, '->', govUrl);
                        return govUrl;
                    }
                }
            }
            
            // 4. 檢查所有包含 "決標資料" 或 "招標資料" 的欄位
            const relevantKeys = Object.keys(detail).filter(key => 
                key.includes('決標資料') || key.includes('招標資料') || key.includes('採購資料')
            );
            
            for (const key of relevantKeys) {
                const value = detail[key];
                if (typeof value === 'string' && value.includes('pkPmsMain')) {
                    const match = value.match(/pkPmsMain=([A-Za-z0-9]+)/);
                    if (match) {
                        const govUrl = `https://web.pcc.gov.tw/tps/QueryTender/query/searchTenderDetail?pkPmsMain=${match[1]}`;
                        console.log('在字串中找到 pkPmsMain:', key, '=', value, '->', govUrl);
                        return govUrl;
                    }
                }
            }
            
            // 5. 使用 record 的 url 欄位（只接受政府採購網連結）
            if (record.url && record.url.startsWith('https://web.pcc.gov.tw')) {
                console.log('使用 record.url:', record.url);
                return record.url;
            }
            
            // 6. 構建政府採購網的搜尋連結
            if (record.job_number && record.unit_id) {
                const searchUrl = `https://web.pcc.gov.tw/tps/QueryTender/query/searchTenderDetail?job_number=${record.job_number}&unit_id=${record.unit_id}`;
                console.log('使用政府採購網搜尋連結:', searchUrl);
                return searchUrl;
            }
            
            // 7. 最後備用方案：返回政府採購網首頁
            console.log('無法構建特定連結，返回政府採購網首頁');
            return 'https://web.pcc.gov.tw/tps/QueryTender/query/queryTender.jsp';
        }
