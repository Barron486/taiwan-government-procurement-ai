<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣政府採購公告查詢系統 - AI 智能分析版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .search-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .result-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .loading-spinner {
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="search-header">
                <h1><i class="fas fa-search me-3"></i>台灣政府採購公告查詢系統</h1>
                <p class="mb-0">AI 智能分析版 - GitHub Pages 版本</p>
                <small class="text-light">注意：此版本使用直接 API 呼叫，可能受到 CORS 限制</small>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-search me-2"></i>搜尋標案</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="searchQuery" class="form-label">關鍵字</label>
                                <input type="text" class="form-control" id="searchQuery" placeholder="輸入標案關鍵字...">
                            </div>
                            <div class="mb-3">
                                <label for="geminiKey" class="form-label">Gemini API Key（選填）</label>
                                <input type="password" class="form-control" id="geminiKey" placeholder="輸入您的 Gemini API Key 以啟用 AI 分析">
                                <div class="form-text">留空將跳過 AI 分析功能</div>
                            </div>
                            <button class="btn btn-primary" onclick="performSearch()">
                                <i class="fas fa-search me-2"></i>開始搜尋
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle me-2"></i>使用說明</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-check text-success me-2"></i>搜尋政府採購標案</li>
                                <li><i class="fas fa-check text-success me-2"></i>查看標案詳細資訊</li>
                                <li><i class="fas fa-check text-success me-2"></i>AI 智能分析（需 API Key）</li>
                                <li><i class="fas fa-check text-success me-2"></i>分享標案資訊</li>
                            </ul>
                            <div class="alert alert-warning">
                                <small>
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    <strong>GitHub Pages 版本限制：</strong><br>
                                    • 可能受到 CORS 限制<br>
                                    • 建議使用 Vercel 版本以獲得最佳體驗
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadingSection" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-2">正在搜尋標案，請稍候...</p>
            </div>

            <div id="resultsSection" style="display: none;">
                <h3 class="mt-4 mb-3">搜尋結果</h3>
                <div id="searchResults"></div>
            </div>

            <div id="aiAnalysisSection" style="display: none;">
                <h3 class="mt-4 mb-3">AI 智能分析</h3>
                <div id="aiAnalysis"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GitHub Pages 版本 - 直接使用 API（可能受 CORS 限制）
        const API_BASES = [
            'https://pcc-api.openfun.app/api',
            'https://pcc.g0v.ronny.tw/api'
        ];

        console.log('🔧 GitHub Pages 模式：直接 API 呼叫（可能受 CORS 限制）');

        // 簡化的 API 請求函式
        async function fetchFromApis(path, options = {}, timeoutMs = 10000, retriesPerBase = 1) {
            let lastError = null;
            const tried = [];
            
            for (const base of API_BASES) {
                for (let attempt = 1; attempt <= retriesPerBase; attempt++) {
                    const url = `${base}${path}`;
                    tried.push(url);
                    
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                        
                        const resp = await fetch(url, { 
                            ...options, 
                            signal: controller.signal 
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!resp.ok) {
                            const errorText = await resp.text();
                            throw new Error(`HTTP ${resp.status}: ${resp.statusText} - ${errorText}`);
                        }
                        
                        return { resp, url };
                    } catch (err) {
                        lastError = err;
                        console.warn(`API 請求失敗 (來源: ${base}, 嘗試 ${attempt}/${retriesPerBase}): ${err.message}`);
                        
                        if (attempt < retriesPerBase) {
                            await new Promise(r => setTimeout(r, attempt * 800));
                        }
                    }
                }
            }
            
            const errorMessage = `所有 API 來源均失敗。最後錯誤: ${lastError?.message || '未知錯誤'}. 已嘗試來源: ${tried.join(' , ')}`;
            throw new Error(errorMessage);
        }

        // 執行搜尋
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const geminiKey = document.getElementById('geminiKey').value.trim();
            
            if (!query) {
                alert('請輸入搜尋關鍵字');
                return;
            }

            // 顯示載入中
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('aiAnalysisSection').style.display = 'none';

            try {
                // 搜尋標案
                const { resp } = await fetchFromApis(`/searchbytitle?query=${encodeURIComponent(query)}&page=1`);
                const data = await resp.json();
                
                if (data && data.length > 0) {
                    displayResults(data);
                    
                    // 如果有 Gemini API Key，執行 AI 分析
                    if (geminiKey) {
                        await performAIAnalysis(query, geminiKey, data);
                    }
                } else {
                    showMessage('未找到相關標案', 'warning');
                }
            } catch (error) {
                console.error('搜尋錯誤:', error);
                showMessage(`搜尋失敗：${error.message}`, 'error');
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
            }
        }

        // 顯示搜尋結果
        function displayResults(results) {
            const resultsHtml = results.slice(0, 10).map((record, index) => {
                const brief = record.brief || {};
                const detail = record.detail || {};
                
                return `
                    <div class="card result-card">
                        <div class="card-body">
                            <h6 class="card-title">${brief.title || '無標題'}</h6>
                            <p class="card-text text-muted">
                                <i class="fas fa-hashtag me-1"></i>案號: ${record.job_number || '未知'} | 
                                <i class="fas fa-calendar me-1"></i>日期: ${record.date || '未知'} | 
                                <i class="fas fa-building me-1"></i>機關: ${record.unit_name || '未知'}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge ${brief.type && brief.type.includes('決標') ? 'bg-danger' : 'bg-primary'}">${brief.type || '未知類型'}</span>
                                <button class="btn btn-outline-primary btn-sm" onclick="showDetail('${record.unit_id}', '${record.job_number}')">
                                    <i class="fas fa-eye me-1"></i>查看詳情
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('searchResults').innerHTML = resultsHtml;
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 顯示標案詳情
        async function showDetail(unitId, jobNumber) {
            try {
                const { resp } = await fetchFromApis(`/tender?unit_id=${unitId}&job_number=${jobNumber}`);
                const detail = await resp.json();
                
                // 這裡可以實作詳情顯示邏輯
                alert(`標案詳情：${JSON.stringify(detail, null, 2)}`);
            } catch (error) {
                console.error('載入詳情錯誤:', error);
                alert(`載入詳情失敗：${error.message}`);
            }
        }

        // AI 分析
        async function performAIAnalysis(query, geminiKey, results) {
            try {
                const analysisPrompt = `請分析以下政府採購標案搜尋結果，提供專業的市場洞察和建議：

搜尋關鍵字：${query}
標案數量：${results.length}

請提供：
1. 市場趨勢分析
2. 標案類型分布
3. 機關採購模式
4. 投標建議

請用繁體中文回答，並保持專業和客觀的語調。`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: analysisPrompt
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const analysis = data.candidates[0].content.parts[0].text;
                    
                    document.getElementById('aiAnalysis').innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h6><i class="fas fa-robot me-2"></i>AI 智能分析</h6>
                                <div class="analysis-content">${analysis.replace(/\n/g, '<br>')}</div>
                            </div>
                        </div>
                    `;
                    document.getElementById('aiAnalysisSection').style.display = 'block';
                } else {
                    throw new Error('AI 分析請求失敗');
                }
            } catch (error) {
                console.error('AI 分析錯誤:', error);
                showMessage(`AI 分析失敗：${error.message}`, 'warning');
            }
        }

        // 顯示訊息
        function showMessage(message, type) {
            const alertClass = type === 'error' ? 'error-message' : 
                              type === 'warning' ? 'alert-warning' : 'success-message';
            
            const messageHtml = `
                <div class="${alertClass}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 
                                       type === 'warning' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                </div>
            `;
            
            document.getElementById('resultsSection').innerHTML = messageHtml;
            document.getElementById('resultsSection').style.display = 'block';
        }
    </script>
</body>
</html>
